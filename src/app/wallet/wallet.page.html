<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" [routerDirection]="'root'" [routerLink]="['/cart']">
        <ion-badge class="cartStyle" color="danger">{{cartCount}}</ion-badge>
      <ion-icon style="font-size: 35px" name="cart"></ion-icon>
    </ion-buttons>
    
    <ion-title>
      My Wallet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <ion-card-header>
            <ion-card-subtitle><h3>My Wallet</h3></ion-card-subtitle>
            <ion-card-title><h2>Rs. {{walletAmount}}</h2></ion-card-title>
          </ion-card-header>
        </ion-col>
        <ion-col size="5">
            <ion-icon class="iconStyle" name="cash"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
