<ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end" [routerDirection]="'root'" [routerLink]="['/cart']">
          <ion-badge class="cartStyle" color="danger">{{cartCount}}</ion-badge>
        <ion-icon style="font-size: 35px" name="cart"></ion-icon>
      </ion-buttons>
      
      <ion-title>
        My Address
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="address.length == 0" style="text-align: center">
    <ion-card-header>
      <ion-icon name="search" style="font-size: 100px; font-weight: bold" color="success"></ion-icon>
      <ion-card-title>It's Empty Here</ion-card-title>
      <ion-card-subtitle>
        You haven't save any address yet. Click add new address to get started.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
  
  <ion-list *ngIf="address.length > 0">
    <ion-card *ngFor="let add of address">

        <ion-row>
            
          <ion-col size="8">
            <ion-card-header>
              <ion-card-title>{{add.house_num}}</ion-card-title>
              <ion-card-subtitle>{{add.street+' '+add.area}}</ion-card-subtitle>
              <ion-card-subtitle>Near: {{add.nearest_place}}</ion-card-subtitle>      
            </ion-card-header>
          </ion-col>

          <ion-col size="2">
            <ion-label (click)="deleteAddress(add)" style="font-size: 25px; font-weight: bold" color="success" fill="clear">
              <ion-icon ios="ios-trash" md="md-trash" color="success"></ion-icon>
            </ion-label>
          </ion-col>

          <ion-col size="2">
            <ion-label (click)="editAddress(add)" style="font-size: 25px; font-weight: bold" color="success" fill="clear">
              <ion-icon ios="ios-create" md="md-create" color="success"></ion-icon>
            </ion-label>
          </ion-col>
      
        </ion-row>
          
    </ion-card>
  </ion-list>

  <ion-fab (click)="addAddress()" vertical="bottom" horizontal="end" slot="fixed" color="success">
    <ion-fab-button color="success">
        <ion-icon name="add" style="font-size: 70px; font-weight: bold"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
