<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" [routerDirection]="'root'" [routerLink]="['/cart']">
        <ion-badge class="cartStyle" color="danger">{{cartCount}}</ion-badge>
      <ion-icon style="font-size: 35px" name="cart"></ion-icon>
    </ion-buttons>
    
    <ion-title>
      My Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-card-header>
            <ion-card-title><h2>Contact Info</h2></ion-card-title>
            <ion-card-subtitle><h6>{{userInfo.first_name+' '+userInfo.last_name}}</h6></ion-card-subtitle>
            <ion-card-subtitle><h6>{{userInfo.email}}</h6></ion-card-subtitle>
            <ion-card-subtitle><h6>{{userInfo.customer.phone_num}}</h6></ion-card-subtitle>      
          </ion-card-header>
        </ion-col>
        <ion-col size="3">
            <ion-button (click)="editProfile(userInfo)" color="success" fill="clear">Edit</ion-button>                  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
